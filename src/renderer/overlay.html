<!DOCTYPE html>
<html>
<head>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent;
            width: 100%;
            height: 100%;
        }
        #status {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 16px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .recording { background-color: rgba(255, 0, 0, 0.7); animation: pulse 0.85s infinite; }
        .processing { background-color: rgba(255, 165, 0, 0.7); }
        .done { background-color: rgba(0, 128, 0, 0.7); }
        .error { background-color: rgba(128, 128, 128, 0.7); }
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.3); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>
    <div id="status"></div>
    <script>
        const status = document.getElementById('status');
        window.electron.onUpdateStatus((newStatus) => {
            status.className = newStatus;
            switch(newStatus) {
                case 'recording':
                    status.textContent = 'üéôÔ∏è';
                    break;
                case 'processing':
                    status.textContent = '‚è≥';
                    break;
                case 'done':
                    status.textContent = '‚úÖ';
                    break;
                case 'error':
                    status.textContent = '‚ùå';
                    break;
            }
        });
    </script>
</body>
</html>
